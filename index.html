<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="outerContainer">
    <h1 class="inner heading">Etch-a-Sketch</h1>
    <div class="innerContainer">
      <div id="toolsBottom">
        <form class="formResolution">
          <label for="resolution">Canvas Resolution: </label>
          <input type="text" name="resolution" id="inputResolution">
          <input type="submit" class="submit" id="submitResolution" value="Make Canvas / Reload">
        </form>
        <!-- <span>1</span>
        <input type="range" class="slideRange" min="1" max="100" value="12">
        <span>100</span> -->
        <!-- <div class="range"></div> -->
      </div>
      <div class="workArea">
        <div class="canvasSection">
          <div id="toolsSide">
            <div id="currentPixel"></div>
            <button id="#f0f0f0">Erase</button>
            <button id="white">White</button>
            <button id="black">Black</button>
            <button id="red">Red</button>
            <button id="orange">Orage</button>
            <button id="yellow">Yellow</button>
            <button id="green">Green</button>
            <button id="blue">Blue</button>
            <button id="indigo">Indigo</button>
            <button id="violet">Violet</button>
            <button id="resetButton">Reset Canvas</button>
            <!-- <button id="buttonEraser">Eraser</button>
            <button id="buttonRed">Red</button> -->
          </div>
          <div id="canvas">
            <div id="actualCanvas">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>&copy; JL 2023</footer>
  </div>
</body>
<script src="index.js" defer></script>
</html>
